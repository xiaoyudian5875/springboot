<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>修改页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
#list {
	width: 250px;
	height: 140px;
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	margin: auto;
}
</style>
</head>
<body>
	<div id="list">
	<form id="form1" action="http://localhost:9002/user/update01">
		 序&nbsp;&nbsp;号:<input type="text" name="id" th:value="${user.id}"value="xx"  readonly ="readonly"/><br />
		 名&nbsp;&nbsp;字:<input type="text" name="name"th:value="${user.name}" value="张三" /><br /> 
		 年&nbsp;&nbsp;龄:<input type="text" name="age" th:value="${user.age}" value="15" /><br />
		 邮&nbsp;&nbsp;箱:<input type="text" name="email"th:value="${user.email}" value="设置" /><br /><br />
	   
	    </form>
	     &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;
		<button type="button" class="cancel">取消</button>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="确认" onclick="document.getElementById('form1').submit();">
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			//取消修改
			$(".cancel").click(function() {
						location.href = "http://localhost:9002/user/list";
					});
			
		});
	</script>
</body>
</html>
